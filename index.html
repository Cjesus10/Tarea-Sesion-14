<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <title>AngularJS</title>
</head>
<body class="p-3">
    <div ng-app="MyApp" ng-controller="formCtrl">
        <h2>Caso Propuesto</h2>
        <p>
            <label for="">Código de Empleado:</label>
            <input type="number" ng-model = "codigo" class="col-2">
        </p>
        <p>
            <label for="">Horas Trabajadas:</label>
            <input type="number" ng-model = "horas" class="col-2">
        </p>
        <p>
            <label for="">Tarifa por hora:</label>
            <input type="number" ng-model = "tarifa" class="col-2">
        </p>   
        <p>
            <button ng-click = "calcular()" class="mt-3">Calcular</button>
        </p>
        <p >Sueldo Básico: S/.{{basico}}</p>
        <p >Descuento: S/.{{desc}}</p>
        <p >Sueldo Neto: S/.{{neto}}</p>
        
    </div>
</body>
</html>
<script src="js/tarea.js"></script>
